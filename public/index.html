<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytechsh</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div>
        <!-- content wrapper-->
        <div class="fixed bg-white z-50 w-screen h-16 shadow-lg">
            <nav>
                <div class="flex flex-row items-center">
                    <h1 class="font-bold uppercase p-4">
                        <a href="/" class="font-paytech text-navyblue-700 text-2xl">Paytechsh</a>
                    </h1>
                    <div class="m-2 text-gray-700  hover:text-gray-900 text-lg ml-1">
                        <a href="#">
                            <svg viewBox="0 0 20 20" fill="currentColor"
                                class="information-circle w-5 h-6 inline-block pb-1">
                                <path fill-rule="evenodd"
                                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span>Nosotros</span>
                        </a>
                    </div>
                    <div class="m-2 text-gray-700 hover:text-gray-900 text-lg ">
                        <a href="#contacto">
                            <svg viewBox="0 0 20 20" fill="currentColor" class="mail w-5 h-6 inline-block pb-1">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                            </svg>
                            <span>Contacto</span>
                        </a>
                    </div>

                </div>
            </nav>
        </div> <!-- end nav -->

        <main class="px-6 py-6">
            <header>
                <h2 class="text-gray-800 text-6xl font-semibold mt-6">Equipamiento médico</h2>
                <h3 class=" text-2xl font-semibold">Emergencia y rescate</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">Bolsos</h4>

                <div class="mt-8 grid lg:grid-cols-3 gap-10 ">
                    <!--cards go here-->
                    <div class="card hover:shadow-xl">
                        <img src="img/bolso3.jpg" alt="bolso" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Medico de Auto</span>
                            <span class="block text-gray-500 text-sm">Las medidas son...</span>
                        </div>
                        <div class="badge">
                            <span>48x25cm</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-xl">
                        <img src="img/bolso2.jpg" alt="dos bolsos" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Medico de Auto</span>
                            <span class="block text-gray-500 text-sm">Las medidas son...</span>
                        </div>
                        <div class="badge">
                            <span>48x25cm</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-xl">
                        <img src="img/bolso1.jpg" alt="riñonera" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Riñonera</span>
                            <span class="block text-gray-500 text-sm">Las medidas son...</span>
                        </div>
                        <div class="badge">
                            <span>48x25cm</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">Mochilas</h4>

                <div class="mt-8">
                    <!--cards go here-->
                </div>
            </div>

            <h4 class="font-bold mt-12 pb-2 border-b border-gray-300" id="contacto">Contacto</h4>
            <!--start of form-->
            <form class="w-full max-w-lg mt-6" method="POST" data-netlify="true" name="Contacto">

                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="nombre">
                            Nombre
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-grey-300 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="nombre" type="text"  name="nombre">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="apellido">
                            Apellido
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="apellido" type="text" name="apellido">
                    </div>
                </div>
                <!--
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-password">
                            Password
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="grid-password" type="password" placeholder="******************">
                        <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p>
                    </div>
                </div> -->
                <div class="flex flex-wrap -mx-3 mb-2">
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="ciudad">
                            Ciudad
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="ciudad" type="text" name="ciudad">
                    </div>
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="provincia">
                            Provincia
                        </label>
                        <div class="relative">
                            <select
                                class="block appearance-none w-full bg-gray-200 border border-gray-300 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 cursor-pointer"
                                id="provincia" name="provincia">
                                <option>Buenos Aires</option>
                                <option>Catamarca</option>
                                <option>Chaco</option>
                                <option>Chubut</option>
                                <option>Córdoba</option>
                                <option>Corrientes</option>
                                <option>Entre Ríos</option>
                                <option>Formosa</option>
                                <option>Jujuy</option>
                                <option>La Pampa</option>
                                <option>La Rioja</option>
                                <option>Mendoza</option>
                                <option>Misiones</option>
                                <option>Neuquén</option>
                                <option>Río Negro</option>
                                <option>Salta</option>
                                <option>San Juan</option>
                                <option>San Luis</option>
                                <option>Santa Cruz</option>
                                <option>Santa Fe</option>
                                <option>Santiago del Estero</option>
                                <option>Tierra del Fuego</option>
                                <option>Antártida e Islas del Atlántico Sur</option>
                                <option>Tucumán</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20">
                                    <path
                                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="cp">
                            CP
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="cp" type="text" name="cp">
                    </div>
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0 mt-6">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="empresa">
                            Empresa
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="empresa" type="text" name="empresa">
                        <p class="text-gray-600 text-xs italic">Opcional</p>
                    </div>
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0 mt-6">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="email">
                            email
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="email" type="email" name="email">
                    </div>
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0 mt-6">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="telefono">
                            Telefono
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="telefono" type="number" name="telefono">
                    </div>
                    <div class="w-full md:w-1/1 px-3 mb-6 md:mb-0 mt-6">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="asunto">
                            Asunto
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="asunto" type="text" name="asunto">
                    </div>
                    <div class="w-full md:w-1/1 px-3 mb-6 md:mb-0 mt-6">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="msj">
                            mensaje
                        </label>
                        <textarea name="msj" id="msj" cols="30" rows="10"
                            class="appearance-none block w-full h-48 bg-gray-200 text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 resize-none"></textarea>
                    </div>
                    <div class="ml-3 md:mt-4 md:ml-64">
                        <button class=" bg-navyblue-500 hover:bg-navyblue-700 text-white py-2 px-4 rounded shadow-inner md:ml-48" type="submit">
                            Enviar
                        </button>
                    </div>
                </div>
            </form>
            <!--end of form-->
        </main>

        <footer>

        </footer>
    </div>

</body>

</html>
